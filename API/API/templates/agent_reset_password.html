<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - {{ title.capitalize() }}</title>
    <style>
        /* Custom CSS */
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #f4f4f7;
            margin: 0;
            padding: 0;
        }

        .email-wrapper {
            background-color: #f4f4f7;
            padding: 30px;
        }

        .email-content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            text-align: center;
            padding: 20px 0;
        }

        .email-header img {
            max-width: 150px;
        }

        .email-body {
            padding: 20px;
            color: #333333;
            text-align: center;
        }

        .email-body h1 {
            color: #2E86C1;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .email-body p {
            font-size: 16px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .reset-button {
            text-align: center;
            margin-top: 20px;
        }

        .reset-button button {
            background-color: #2E86C1;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .reset-button button:hover {
            background-color: #1B4F72;
        }

        .email-footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #777777;
        }

        .email-footer a {
            color: #2E86C1;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="email-wrapper">
        <div class="email-content">
            <!-- Header -->
            <div class="email-header">
                <img src="{{ url_for('static', filename='logo.png', _external=True) }}" width="30%">
            </div>

            <!-- Body -->
            <div class="email-body">
                <h1>Reset Your Password</h1>
                <p>Enter your new password below.</p>

                <!-- Password Reset Form -->
                <form id="resetPasswordForm" action="{{ url_for('agent_bp.process_reset_password') }}" method="POST">
                    <!-- Hidden Email Input -->
                    <input type="hidden" name="email" value="{{ email }}">
                    <input type="hidden" name="token" value="{{ token }}">

                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirm_password" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="reset-button">
                        <button type="submit">Reset Password</button>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div class="email-footer">
                <p>&copy; {{ title.capitalize() }}. All Rights Reserved.</p>
                <p><a href="https://skolaz.com">Contact Us</a> | <a href="https://skolaz.com">Privacy Policy</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form from submitting immediately

            let password = document.getElementById("newPassword").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return;
            }

            // If validation passes, submit the form
            this.submit();
        });
    </script>

</body>

</html>
